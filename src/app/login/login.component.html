<section class="login">
    <mat-card class="card">
       <mat-card-header>
            <mat-card-title>
                <div class="login-img"></div>
            </mat-card-title>
       </mat-card-header>
        <mat-card-content>
            <form class="form" [formGroup]="form">
                <mat-form-field>
                    <mat-icon matPrefix>perm_identity</mat-icon>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username">
                    <mat-error *ngIf="username?.hasError('required')">This is a required field.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-icon matPrefix>lock</mat-icon>
                    <mat-label>Password</mat-label>
                    <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" required>
                    <mat-icon matSuffix (click)="togglePasswordVisibility()">
                        {{ showPassword ? 'visibility_off' : 'visibility' }}
                    </mat-icon>
                    <mat-error *ngIf="password?.hasError('required')">This is a required field.</mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="submit()">Login</button>
        </mat-card-actions>
    </mat-card>
    
</section>
