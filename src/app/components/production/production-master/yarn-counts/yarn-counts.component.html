<section class="container">
  <h1 class="font-weight-bold">Yarn Counts List</h1>
  <div class="add-btn">
    <button
      aria-label="button with a add icon"
      mat-raised-button
      (click)="addYarnCounts()"
    >
      <mat-icon>add_circle_outline</mat-icon> Add
    </button>
  </div>
  <div class="table-container">
    <div *ngIf="loader" class="loader">
      <mat-spinner></mat-spinner>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="sNo">
        <th mat-header-cell *matHeaderCellDef>S No</th>
        <td mat-cell *matCellDef="let element; let index = index">
          {{ index + 1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="counts">
        <th mat-header-cell *matHeaderCellDef>Yarn Counts</th>
        <td mat-cell *matCellDef="let element">
          {{ element.counts }}
        </td>
      </ng-container>

      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="warn"
            matTooltip="Remove"
            aria-label="button with a delete icon"
            (click)="removeYarnCounts()"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-rows" [attr.colspan]="displayedColumns.length">
          No rows to display
        </td>
      </tr>
    </table>
  </div>
</section>
