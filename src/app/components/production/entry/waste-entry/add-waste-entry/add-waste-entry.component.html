<h1 mat-dialog-title>Entry details</h1>
<form [formGroup]="form" class="form">
  <div mat-dialog-content>
    <div class="flex-container">
      <mat-form-field appearance="fill">
        <mat-label>Waste Category</mat-label>
        <mat-select formControlName="wasteCategoryName">
          <ng-container *ngFor="let waste of wasteCategorylist">
            <mat-option
              [disabled]="isAlreadyAdded(waste.wasteCategoryName)"
              [value]="waste.wasteCategoryName"
              >{{ waste.wasteCategoryName }}</mat-option
            >
          </ng-container>
        </mat-select>
        <mat-error>This field is required.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <input
          type="number"
          min="1"
          matInput
          formControlName="wasteQuantity"
          decimal="3"
        />
        <mat-error>This field is required.</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="footer">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Submit
    </button>
    <button mat-button (click)="onCancel()">Cancel</button>
  </div>
</form>
