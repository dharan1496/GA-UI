<section class="container">
  <h1 class="font-weight-bold">Create Waste Stock</h1>
  <div class="add-btn">
    <button mat-raised-button (click)="addData()" class="button">
      <mat-icon>add_circle_outline</mat-icon>Add Waste
    </button>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="sNo">
        <th mat-header-cell *matHeaderCellDef>S No</th>
        <td mat-cell *matCellDef="let element; let index = index">
          {{ index + 1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="wasteCategoryName">
        <th mat-header-cell *matHeaderCellDef>Waste</th>
        <td mat-cell *matCellDef="let element">
          {{ element.wasteCategoryName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity(Kg)</th>
        <td mat-cell *matCellDef="let element">
          {{ element.quantity | number : "1.0-3" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Actions menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button
              mat-menu-item
              aria-label="button with a edit icon"
              (click)="updateData(element)"
            >
              <mat-icon>edit</mat-icon> Edit
            </button>
            <button
              mat-menu-item
              (click)="removeData(element)"
              aria-label="button with a delete icon"
            >
              <mat-icon>delete</mat-icon> Delete
            </button>
          </mat-menu>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-rows" [attr.colspan]="displayedColumns.length">
          No rows to display
        </td>
      </tr>
    </table>
  </div>
  <div class="footer">
    <button mat-raised-button class="mr-16" (click)="resetData()">
      <mat-icon>refresh</mat-icon>Reset
    </button>
    <button mat-raised-button color="primary" (click)="submit()">
      <mat-icon>save_alt</mat-icon> Submit
    </button>
  </div>
</section>
