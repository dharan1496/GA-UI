<h1 mat-dialog-title>Waste details</h1>
<form [formGroup]="form" class="form">
  <div mat-dialog-content>
    <div class="flex-container">
      <mat-form-field appearance="fill">
        <mat-label>Waste</mat-label>
        <mat-select formControlName="wasteCategoryId">
          <ng-container *ngFor="let waste of wasteList">
            <mat-option [value]="waste.wasteCategoryId">{{
              waste.wasteCategoryName
            }}</mat-option>
          </ng-container>
        </mat-select>
        <mat-error>This field is required.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Quantity (Kg)</mat-label>
        <input
          type="number"
          min="1"
          Æ’
          matInput
          formControlName="quantity"
          decimal="3"
        />
        <mat-error>This field is required.</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="footer">
    <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    <button mat-button (click)="close()">Cancel</button>
  </div>
</form>
