<section class="container">
  <h1 mat-dialog-title>
    Are you sure you want to {{ data?.action }} the '{{
      data?.fibrePODts?.fibreType
    }}' fibre in '{{ data?.pono }}' PO?
  </h1>
  <div mat-dialog-content class="form-container">
    <mat-form-field class="w-100 mt-8">
      <mat-label>Remarks</mat-label>
      <textarea matInput [formControl]="remarks" required></textarea>
      <mat-error>This field is required.</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="footer">
    <button mat-raised-button color="primary" (click)="selectYes()">Yes</button>
    <button mat-button (click)="selectNo()">No</button>
  </div>
</section>
