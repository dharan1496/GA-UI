<div class="header">
  <h1 mat-dialog-title>Waste Details</h1>
  <button mat-icon-button matTooltip="close" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content class="table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="sNo">
      <th mat-header-cell *matHeaderCellDef>S No</th>
      <td mat-cell *matCellDef="let element; let index = index">
        {{ index + 1 }}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="wasteCategoryName">
      <th mat-header-cell *matHeaderCellDef>Waste</th>
      <td mat-cell *matCellDef="let element">
        {{ element.wasteCategoryName }}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef class="text-right">Quantity(Kg)</th>
      <td mat-cell *matCellDef="let element" class="text-right">
        {{ element.quantity | number : "1.0-3" }}
      </td>
      <td mat-footer-cell *matFooterCellDef class="text-right">
        {{ getTotalQuantity() | number : "1.0-3" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell no-rows" [attr.colspan]="displayedColumns.length">
        No rows to display
      </td>
    </tr>
  </table>
</div>
