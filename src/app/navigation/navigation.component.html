<mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleSidenav()" matTooltip="Menu">
        <mat-icon *ngIf="isSidenavOpened">close</mat-icon>
        <mat-icon *ngIf="!isSidenavOpened">menu</mat-icon>
    </button>
    <span class="ml-16 font-size-22">[Company Name]</span>
    <div class="nav-btn py-32">
      <button id="purchases" mat-button (click)="selectSection('purchases')">Purchases</button>
      <button id="production" mat-button (click)="selectSection('production')">Production</button>
      <button id="sales" mat-button (click)="selectSection('sales')">Sales</button>
    </div>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="#">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>
  
<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav" [opened]="isSidenavOpened">
      <mat-nav-list>
          <mat-list-item routerLink="/" (click)="onDashboard()">
            <div class="dashboard-btn">
                <mat-icon aria-hidden="false" aria-label="dashboard icon" fontIcon="dashboard"></mat-icon><span>Dashboard</span>
            </div>
          </mat-list-item>
          <ng-container *ngFor="let item of menu">
            <mat-expansion-panel [class.mat-elevation-z0]="true" expanded="true">
                <mat-expansion-panel-header>
                   <span class="font-size-16"> {{ item?.title }}</span>
                </mat-expansion-panel-header>
                  <mat-nav-list>
                      <ng-container *ngFor="let submenu of item?.submenu">
                          <a mat-list-item href="javascript:void(0)" (click)="routeTo(submenu.route)" >
                              <span class="font-size-14">{{ submenu.title }}</span>
                          </a>
                      </ng-container>
                  </mat-nav-list>
              </mat-expansion-panel>
          </ng-container>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
